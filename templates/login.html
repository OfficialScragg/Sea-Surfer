<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-box {
            width: 100%;
            max-width: 320px;
            padding: 40px;
            background: #141414;
            border: 1px solid #2a2a2a;
        }
        
        h1 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 32px;
            color: #666;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            color: #e5e5e5;
            font-family: inherit;
            font-size: 0.875rem;
            outline: none;
        }
        
        input:focus {
            border-color: #444;
        }
        
        button {
            width: 100%;
            padding: 12px 16px;
            background: #fff;
            color: #0a0a0a;
            border: none;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }
        
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>authentication required</h1>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="password" required>
            </div>
            <button type="submit">login</button>
        </form>
    </div>
</body>
</html>
